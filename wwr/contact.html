<!DOCTYPE html>
<html lang="en-US">


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Alan Taggard | Rafting Websire Contact Us page</title>
  <meta name="author" content="Alan Taggard">
  <meta name="description" content="Rafting Website Contact Us page">
  <link rel="stylesheet" href="styles/rafting.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Mulish:wght@400;700&display=swap"
    rel="stylesheet">


</head>

<body>
  <header>
    <img src="images/z-crossedoars.webp" alt="Logo">;
    <nav>
      <div class="navbar">
        <a href="#">Index</a>
        <a href="#">About</a>
        <a href="#">Trips</a>
        <a href="#">Contact</a>
      </div>
    </nav>
  </header>
  <main>
    <h2><br>CONTACT US</h2>
    <div class="grid-container-emp">
      <figure>
        <img src="images/employee1.webp" alt="Employee 1" width=300 style="border: 2px solid #000">
        <figcaption class="myfigcaption">
          Mike Johnson - CEO
        </figcaption>
      </figure>
      <figure>
        <img src="images/employee2.webp" alt="CEO" width=300 style="border: 2px solid #000">
        <figcaption class="myfigcaption">
          Sally Allen - VP Marketing
        </figcaption>
      </figure>
      <figure>
        <img src="images/employee3.webp" alt="VP Marketing" width=300 style="border: 2px solid #000">
        <figcaption class="myfigcaption">
          Kim Harper - VP Operations
        </figcaption>
      </figure>
      <br><br>
    </div>
    <form>
      <fieldset>
        <legend>Contact Information</legend>
        <div class="form-item">
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullanme">
        </div>
        <div class="form-item">
          <label for="useremail">Email:</label>
          <input type="email" id="useremail" name="useremail">
        </div>
      </fieldset>
      <fieldset>
        <legend>Questions</legend>
        <div class="form-item">
          <label for="general">What is the main purpose of your inquiry?</label><br>
          <input type="radio" name="general" id="general" value="general">
          <label for="reservation">General Inquiry</label><br>
          <input type="radio" name="reservation" id="reservation" value="reservation">
          <label for="suggest">Reservation Question</label><br>
          <input type="radio" name="suggest" id="suggest" value="suggest">
          <label for="message">Website Suggestion</label><br>
        </div>
        <div class="form-item">
          <br><label for="message">Please leave a message:</label>
          <textarea id="message" name="message" rows="4" cols="60" placeholder="Message"></textarea>
        </div>
        <div class="form-item">
           <br><label for="subscribe">Please subscribe me to the monthly newsletter:</label>
           <input type="checkbox" id="subscribe" name="subscribe">
        </div>
      </fieldset>
      <button type="submit">Submit Poll</button><br>
    </form>
  </main>

      </a>
      <a href="https://instagram.com">
        <img src="images/instagram.webp" alt="Instagram" width=50>
      </a>
    </nav>
  </footer>
</body>
</html>
